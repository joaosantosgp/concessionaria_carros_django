<style>

.form-table{
    color: aliceblue;
    margin-top: 10px;
}

.btn-primary{
    margin-left: 26%;
    margin-top: 5px;
}

{% extends "base.html" %}



{% block content %}

    <form method='post' enctype='multipart/form-data'>  
        {% csrf_token %}

        <table class="form-table">
            {{ form.as_table }}
        </table>

        <input type="submit" value='Cadastrar' class='btn-primary'>
        
    </form>

{% endblock %}
